<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health & Nutrition Tips</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #2c3e50;
        }
        ul {
            text-align: left;
            padding: 0;
        }
        li {
            list-style: none;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        a {
            text-decoration: none;
            color: #3498db;
        }
        button {
            background: #2ecc71;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mental Health & Nutrition Tips</h1>
        <ul id="tips-list">
            <li><a href="dn.html" target="_blank">Eat a balanced diet with fruits and vegetables</a></li>
            <li><a href="h2o.html" target="_blank">Stay hydrated and drink enough water daily</a></li>
            <li><a href="omega.html" target="_blank">Include healthy fats like Omega-3s for brain health</a></li>
            <li><a href="protein.html" target="_blank">Consume protein-rich foods to support mental function</a></li>
            <li><a href="vitamins.html" target="_blank">Ensure sufficient intake of vitamins and minerals</a></li>
        </ul>
        <button onclick="showRandomTip()">Get a Random Tip</button>
        <p id="random-tip" style="font-weight:bold; margin-top:15px;"></p>
    </div>
    <script>
        function showRandomTip() {
            const tips = document.querySelectorAll("#tips-list li a");
            const randomTip = tips[Math.floor(Math.random() * tips.length)].innerText;
            document.getElementById("random-tip").innerText = `Tip: ${randomTip}`;
        }
    </script>
</body>
</html>
