        <h1>Health Risk Assessment</h1>
        <p>Enter your details below to assess your health risk.</p>
        <div class="input-group">
            <label for="age">Age (years):</label>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    const calculateBtn = document.getElementById('calculate-btn');
    const resultDiv = document.getElementById('result');

    calculateBtn.addEventListener('click', () => {
        // Get input values
        const age = parseFloat(document.getElementById('age').value);
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value);
        const smoking = document.getElementById('smoking').value;
        const activity = parseFloat(document.getElementById('activity').value);

        // Input validation
        if (isNaN(age) || isNaN(weight) || isNaN(height) || isNaN(activity) ||
            age <= 0 || weight <= 0 || height <= 0 || activity < 0) {
            resultDiv.textContent = 'Please enter valid positive numbers for all fields.';
            return;
        }

        // Calculate BMI
        const bmi = weight / (height * height);

        // Calculate risk score (simplified formula)
        let riskScore = 0;

        // BMI contribution (higher BMI = higher risk)
        if (bmi < 18.5) riskScore += 10; // Underweight risk
        else if (bmi >= 25 && bmi < 30) riskScore += 20; // Overweight
        else if (bmi >= 30) riskScore += 40; // Obese
        else riskScore += 0; // Normal weight

        // Age contribution (older age = higher risk)
        if (age >= 50) riskScore += 20;
        else if (age >= 35) riskScore += 10;

        // Smoking contribution
        if (smoking === 'yes') riskScore += 30;

        // Activity contribution (less activity = higher risk)
        if (activity < 1) riskScore += 20;
        else if (activity < 3) riskScore += 10;

        // Determine risk category
        let category;
        if (riskScore <= 20) {
            category = 'Low Risk';
        } else if (riskScore <= 50) {
            category = 'Moderate Risk';
        } else {
            category = 'High Risk';
        }

        // Display result
        resultDiv.innerHTML = `Risk Score: ${riskScore}<br>Category: ${category}`;
    });
});
</script>
