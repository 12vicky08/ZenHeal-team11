        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles11.css">
    <style>
        .login-btn, .profile-icon {
            display: inline-block;
            background-color: #e8efea;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            color: black;
        }

        .login-btn:hover, .profile-icon:hover {
            background-color: #edf4ed;
            transform: scale(1.05);
        }

        .login-btn:active, .profile-icon:active {
            background-color: #d8e0da;
        }

        .profile-icon {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
        }
    </style>
</head>

<body onload="checkLoginStatus()">
    <header class="main-header">
        <nav class="nav-container">

                <h1><span class="orange">Zen</span> <i class="fas fa-heartbeat"></i> <span

                        <a href="risk.html">Risk Assessment</a>
                    </div>
                </div>
                <div class="nav-item dropdown">
                    <button class="dropbtn">Drugs & Supplements</button>
                    <div class="dropdown-content">

                    </div>
                </div>
                <div class="nav-item dropdown">
                    <button class="dropbtn">Well-Being</button>
                    <div class="dropdown-content">
                        <a href="wellbeing.html">Diet</a>
                        <a href="wellbeing.html">Exercise</a>
                        <a href="wellbeing.html">Mental Health</a>

                </div>
                <a href="symptom.html" class="nav-item">Symptom Checker</a>
                <a href="doctor.html" class="nav-item">Find a Doctor</a>
            </div>
            <div class="nav-right">
                <button id="loginButton" class="login-btn" onclick="login()">Login</button>
                <button id="profileIcon" class="profile-icon" onclick="logout()"><i class="fas fa-user-circle"></i></button>
                <button class="dark-mode-toggle">ðŸŒ™</button>
            </div>
        </nav>
    </header>

    <script>
        function checkLoginStatus() {
            if (localStorage.getItem("loggedIn")) {
                document.getElementById("loginButton").style.display = "none";
                document.getElementById("profileIcon").style.display = "inline-block";
            }
        }

        function login() {
            localStorage.setItem("loggedIn", true);
            checkLoginStatus();
        }

        function logout() {
            localStorage.removeItem("loggedIn");
            document.getElementById("loginButton").style.display = "inline-block";
            document.getElementById("profileIcon").style.display = "none";
        }
    </script>
</body>
