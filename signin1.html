<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenHeal - Sign Up & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles111.css">
    <script src="signin.js" defer></script>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="Healthcare Careers _ Career Cluster _ Industry Video Series.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    
    <div class="ring">
        <div class="form-container" id="signup-form">
            <div class="logo">
                <h1> <span style="color: orange;">Zen</span><i class="fas fa-heartbeat"></i><span style="color: rgb(46, 234, 46);">Heal</span></h1>
            </div>
            <div class="form-header">
                <h2>Create Account</h2>
            </div>
            <div class="inputBx">
                <input type="text" id="signup-username" placeholder="Username" required>
                <div class="error-message" id="username-error"></div>
            </div>
            <div class="inputBx">
                <input type="email" id="signup-email" placeholder="Email" required>
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="inputBx">
                <input type="date" id="signup-dob" required>
            </div>
            <div class="inputBx">
                <button onclick="signup()">Sign Up</button>
            </div>
            <div class="switch-form">
                <p>Already have an account? <a href="#" onclick="showLogin()">Log In</a></p>
            </div>
        </div>

        <div class="form-container" id="login-form" style="display: none;">
            <div class="logo">
                <h1> <span style="color: orange;">Zen</span><i class="fas fa-heartbeat"></i><span style="color: green;">Heal</span></h1>
            </div>
            <div class="form-header">
                <h2>Welcome Back!</h2>
            </div>
            <div class="inputBx">
                <input type="text" id="login-username" placeholder="Username or Email" required>
            </div>
            <div class="inputBx">
                <input type="password" id="login-password" placeholder="Password" required>
            </div>
            <div class="error-message" id="login-error"></div>
            <div class="inputBx">
                <button onclick="login()">Log In</button>
            </div>
            <div class="switch-form">
                <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </div>
            <div class="inputBx social-login">
                <center><p>Or log in with</p></center>
                <button class="google-btn" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="facebook-btn" onclick="loginWithFacebook()">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
                <button class="linkedin-btn" onclick="loginWithLinkedIn()">
                    <i class="fab fa-linkedin-in"></i> LinkedIn
                </button>
            </div>
        </div>
    </div>
</body>
</html>
