        <h1>BMI Calculator</h1>
        <div class="unit-selection">
            <label for="units">Select Units:</label>
            <select id="units">
                <option value="metric">Metric (kg, m)</option>
                <option value="imperial">Imperial (lbs, ft/in)</option>
            </select>
        </div>
        <div id="metric-inputs" class="input-group">
            <label for="weight-kg">Weight (kg):</label>
            <input type="number" id="weight-kg" placeholder="Enter weight in kg">
            <label for="height-m">Height (m):</label>
            <input type="number" id="height-m" placeholder="Enter height in meters">
        </div>
        <div id="imperial-inputs" class="input-group" style="display: none;">
            <label for="weight-lbs">Weight (lbs):</label>
            <input type="number" id="weight-lbs" placeholder="Enter weight in pounds">
            <label for="height-ft">Height (ft):</label>
            <input type="number" id="height-ft" placeholder="Feet">
            <label for="height-in">Height (in):</label>
            <input type="number" id="height-in" placeholder="Inches">
        </div>
        <button id="calculate-btn">Calculate BMI</button>
        <div id="result"></div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    const unitsSelect = document.getElementById('units');
    const metricInputs = document.getElementById('metric-inputs');
    const imperialInputs = document.getElementById('imperial-inputs');
    const calculateBtn = document.getElementById('calculate-btn');
    const resultDiv = document.getElementById('result');

    // Toggle input fields based on unit selection
    unitsSelect.addEventListener('change', () => {
        if (unitsSelect.value === 'metric') {
            metricInputs.style.display = 'block';
            imperialInputs.style.display = 'none';
        } else {
            metricInputs.style.display = 'none';
            imperialInputs.style.display = 'block';
        }
    });

    // Calculate BMI when the button is clicked
    calculateBtn.addEventListener('click', () => {
        let weight, height;

        if (unitsSelect.value === 'metric') {
            // Metric units
            weight = parseFloat(document.getElementById('weight-kg').value);
            height = parseFloat(document.getElementById('height-m').value);
        } else {
            // Imperial units
            const weightLbs = parseFloat(document.getElementById('weight-lbs').value);
            const heightFt = parseFloat(document.getElementById('height-ft').value);
            const heightIn = parseFloat(document.getElementById('height-in').value);
            const totalInches = (heightFt * 12) + heightIn;
            height = totalInches * 0.0254; // Convert to meters
            weight = weightLbs * 0.453592; // Convert to kg
        }

        // Input validation
        if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
            resultDiv.textContent = 'Please enter valid positive numbers for weight and height.';
            return;
        }

        // Calculate BMI
        const bmi = weight / (height * height);

        // Determine BMI category
        let category;
        if (bmi < 18.5) {
            category = 'Underweight';
        } else if (bmi < 25) {
            category = 'Normal weight';
        } else if (bmi < 30) {
            category = 'Overweight';
        } else {
            category = 'Obese';
        }

        // Display result
        resultDiv.textContent = `Your BMI is ${bmi.toFixed(1)} (${category})`;
    });
});
</script>
